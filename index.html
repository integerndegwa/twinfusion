<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaifyPOS Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-black">

    <!-- Top Bar -->
    <div class="bg-black text-white text-sm flex justify-between items-center px-4 py-1">
      <div class="flex gap-4 items-center">
        <span>⭐ Google</span>
        <span>⭐ Trustpilot</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
             d="M3 5h2l3.6 7.59-1.35 2.44A1 1 0 008 17h10a1 1 0 000-2H9l1.1-2h7.45a1 1 0 00.92-.61l3.24-7.59A1 1 0 0020.6 3H5.21l-.94-2H1v2h2l3.6 7.59L4.24 13.1a1 1 0 000 .9l1.42 2.5a1 1 0 001.34.4l6.35-2.13"></path></svg>
        <span>07965 480 324</span>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="orb" />
        <div class="text-left">
          <span class="block text-lg font-semibold">saify</span>
          <span class="block text-sm text-gray-500 -mt-1">pos</span>
        </div>
      </div>

      <!-- Nav Links -->
      <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>

      <!-- CTA Button -->
      <a href="#" class="bg-black text-white px-5 py-2 rounded-full hover:bg-gray-800">
        Start a project ↗
      </a>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 relative">
      <!-- Orb Graphic Left -->
      <img src="https://via.placeholder.com/80" class="absolute top-10 left-4 md:left-20 w-20 md:w-32 opacity-80" />

      <!-- Heading -->
      <h1 class="text-4xl md:text-6xl font-black leading-tight">
        SaifyPOS: Let's create<br />
        something <span class="text-red-600">brilliant.</span>
      </h1>

      <!-- Tabs -->
      <div class="mt-10 flex justify-center space-x-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm">BRANDING</button>
        <button class="bg-gray-100 text-black px-6 py-2 rounded-full text-sm">DEVELOPMENT</button>
        <button class="bg-gray-100 text-black px-6 py-2 rounded-full text-sm">WEB DESIGN</button>
      </div>

      <!-- Orb Graphic Right -->
      <img src="https://via.placeholder.com/80" class="absolute bottom-0 right-4 md:right-20 w-20 md:w-32 opacity-80" />
    </section>
  </body>
</html>
